<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Strong planet gradient -->
    <radialGradient id="planetGrad" cx="35%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#f5f5f5"></stop>
      <stop offset="45%" stop-color="#9a9a9a"></stop>
      <stop offset="75%" stop-color="#3a3a3a"></stop>
      <stop offset="100%" stop-color="#0a0a0a"></stop>
    </radialGradient>

    <!-- Strong glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="10" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- Solid dark background -->
  <rect width="512" height="512" fill="#000000"></rect>

  <!-- Thick orbit ring -->
  <ellipse cx="256" cy="256" rx="190" ry="105" fill="none" stroke="rgba(255,255,255,0.45)" stroke-width="10" transform="rotate(-20 256 256)"></ellipse>

  <!-- Planet core -->
  <circle cx="256" cy="256" r="95" fill="url(#planetGrad)" filter="url(#strongGlow)"></circle>

  <!-- High-contrast particles -->
  <circle cx="256" cy="118" r="10" fill="#ffffff"></circle>
  <circle cx="155" cy="325" r="9" fill="#cfcfcf"></circle>
  <circle cx="357" cy="325" r="9" fill="#cfcfcf"></circle>

</svg>
